name: Build Typst document
on: 
  workflow_dispatch: 
  schedule:
    - cron: '0 5 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Ensure there are new commits to compile
        run: echo "NEW_COMMIT_COUNT=$(git log --oneline --since '24 hours ago' | wc -l)" >> $GITHUB_ENV

      - name: Typst
        if: ${{ env.NEW_COMMIT_COUNT > 0 }}
        uses: lvignoli/typst-action@main
        with:
          source_file: |
            __main.typ
      
      - name: Rename PDF File
        run: "mv __main.pdf Faschismustheorien_Liam_Stedman.pdf"

      - name: Upload PDF file
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: "Faschismustheorien_Liam_Stedman.pdf"

      - name: Get current date
        id: date
        run: echo "DATE=$(date +%Y-%m-%d-%H:%M)" >> $GITHUB_ENV

      - name: Tag snapshot
        uses: tvdias/github-tagger@v0.0.1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ env.DATE }}

      - name: Release
        uses: softprops/action-gh-release@v1
        if: github.ref_type == 'tag'
        with:
          name: "${{ github.ref_name }} â€” ${{ env.DATE }}"
          files: Faschismustheorien_Liam_Stedman.pdf
